courseJob{
    params{
        devName = ${DEV_NAME}
        fifaUpdateDate = ${FIFA_UPDATE_DATE}
        cutOffDate = ${?CUT_OFF_DATE}
    }
    input {
        clubTeams {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_club_teams.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
                }
            options {
                mergeSchema = true
                overrideSchema = true
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_club_teams"
            filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
        }
        clubPlayers {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_club_players.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
                }
            options {
                mergeSchema = true
                overrideSchema = true
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_club_players"
            filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
        }
        nationalPlayers {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_national_players.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
            }
            options {
                mergeSchema = true
                overrideSchema = true
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_national_players"
            filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
        }
        nationalTeams {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_national_teams.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
            }
            options {
                mergeSchema = true
                overrideSchema = true
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_national_teams"
        }
        nationalities {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_nationalities.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
            }
            options {
                mergeSchema = true
                overrideSchema = true
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_nationalities"
        }
        players {
            type = parquet
            schema {
                path = "course/src/test/resources/warehouse/schema/t_fdev_players.output.schema"
                includeMetadataFields = true
                includeDeletedFields = true
            }
            options {
                mergeSchema = true
                overrideSchema = false
            }
            path = "course/src/test/resources/warehouse/input.db/t_fdev_players"
            filter = "fifa_update_date = '"${FIFA_UPDATE_DATE}"'"
        }
    }
}