courseJob {

  params {
    nationalityId = ${NATIONALITY_ID}
    devName = ${DEV_NAME}
    oDate = ${O_DATE}
    leagueName = ${LEAGUE_NAME}
  }

  input {
    fdevPlayers {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_players"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_players.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    fdevNationalities {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_nationalities"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_nationalities.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    fdevNationalTeams {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_national_teams"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_national_teams.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    fdevNationalPlayers {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_national_players"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_national_players.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    fdevClubTeams {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_club_teams"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_club_teams.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    fdevClubPlayers {
      type = parquet
      path = "course/src/test/resources/data/t_fdev_club_players"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_club_players.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
    }
    simpsons {
      type = csv
      path = "course/src/test/resources/data/t_fdev_simpsons"
      schema {
        mergeSchema = false
        overrideSchema = true
        path = "course/src/test/resources/schemas/t_fdev_simpsons.input.schema"
      }
      options {
        header = true
        delimiter = |
      }
    }
  }

  output {
    fdevFifa22 {
      type = parquet
      mode = overwrite
      path = "course/src/test/resources/data/output/t_fdev_fifa22"
      schema {
        path = "course/src/test/resources/schemas/t_fdev_fifa22.output.schema"
      }
      options {
        includeMetadataFields = true
        includeDeletedFields = true
        partitionOverwriteMode = dynamic
        repartition = ${REPARTITION}
      }
      partitions = ["nationality_id"]
    }
  }
}